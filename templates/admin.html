{% extends "base.html" %}
{% block content %}
<div class="row">
<div class="span8">

<h2>Settings</h2>

<form method="POST" action="">
    <p>
        <label for="closed_message">Message when orders are closed</label>
        <textarea name="closed_message" rows="4" class="input-block-level">
            {{- g.state.closed_message -}}
        </textarea>
    </p>
    <button class="btn btn-primary" type="submit">
        Save
    </button> 
</form>

</div>
</div>
{% endblock %}
